name: Apache KIE Kogito Documentation Preview - Teardown

on:
  pull_request_target:
    paths:
      - "*.adoc"
    types: [closed]

jobs:
  preview-teardown:
    runs-on: ubuntu-latest
    steps:
      - name: Teardown Kogito surge preview
        id: deploy
        run: npx surge teardown https://apache-kie-kogito-docs-preview-pr-${{ github.event.number }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      - name: Update PR status comment
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸ™ˆ The PR is closed and the preview is expired.
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ github.event.number }}
      - name: Teardown jBPM surge preview
        id: deploy
        run: npx surge teardown https://apache-kie-jbpm-docs-preview-pr-${{ github.event.number }}.surge.sh --token ${{ secrets.SURGE_TOKEN }}
      - name: Update PR status comment
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸ™ˆ The PR is closed and the preview is expired.
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ github.event.number }}