name: Apache KIE Documentation Preview - Publish

on:
  workflow_run:
    workflows: ["Apache KIE Documentation Preview - Build"]
    types:
      - completed

jobs:
  preview:
    name: "Publishing WebSite with Surge.sh"
    if: github.event.workflow_run.event == 'pull_request' && github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    steps:

      - name: Download Kogito PR Artifact
        uses: actions/download-artifact@v4
        with:
          name: kogito-site
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: ./doc-content/apache-kie-kogito/target/generated-docs

      - name: Download JBPM PR Artifact
        uses: actions/download-artifact@v4
        with:
          name: jbpm-site
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          path: ./doc-content/apache-kie-jbpm/target/generated-docs

      - name: Store PR id as variable
        id: pr
        run: |
          echo "id=$(<./build/site/pr-id.txt)" >> $GITHUB_OUTPUT
          rm -f pr-id.txt

      - name: Publish to Surge for Kogito preview
        id: deploy
        run: npx surge ./doc-content/apache-kie-kogito/target/generated-docs --domain https://apache-kie-kogito-docs-preview-pr-${{ steps.pr.outputs.id }}.surge.sh --token ${{ secrets.SURGE_LOCAL_TOKEN }}

      - name: Publish to Surge for JBPM preview
        id: deploy
        run: npx surge ./doc-content/apache-kie-jbpm/target/generated-docs --domain https://apache-kie-jbpm-docs-preview-pr-${{ steps.pr.outputs.id }}.surge.sh --token ${{ secrets.SURGE_LOCAL_TOKEN }}

      - name: Update PR status comment on success
        if: success()
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸŽŠ PR Preview ${{ github.sha }} has been successfully built and deployed. See the documentation preview: 
             Kogito: https://apache-kie-kogito-docs-preview-pr-${{ steps.pr.outputs.id }}.surge.sh
             jBPM: https://apache-kie-jbpm-docs-preview-pr-${{ steps.pr.outputs.id }}.surge.sh
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.pr.outputs.id }}
          emojis: "heart"

      - name: Update PR status comment on failure
        if: failure()
        uses: actions-cool/maintain-one-comment@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ðŸ˜­ Deploy PR Preview failed.
            <img width="300" src="https://user-images.githubusercontent.com/507615/90250824-4e066700-de6f-11ea-8230-600ecc3d6a6b.png">
            <!-- Sticky Pull Request Comment -->
          body-include: "<!-- Sticky Pull Request Comment -->"
          number: ${{ steps.pr.outputs.id }}
          emojis: "confused"